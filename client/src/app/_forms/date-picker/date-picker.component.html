<div class="mb-3">
    <input type="text"
    [class.is-invalid]="control.touched && control.invalid"
    placeholder="{{label}}"
    class="form-control"
    [formControl]="control"
    bsDatepicker 
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
    >
</div>

<div class="invalid-feedback" *ngIf="control.errors?.['required']">
    Please enter a {{label}}
</div>
